<!DOCTYPE html>
<html>
<head>
    <title>Job Bot - Dashboard</title>
</head>
<body>
    <h1>Job Scraper Dashboard</h1>
    {% if jobs %}
        <table border="1">
            <tr>
                <th>Title</th>
                <th>Platform</th>
                <th>Budget</th>
                <th>URL</th>
                <th>Scraped At</th>
            </tr>
            {% for job in jobs %}
            <tr>
                <td>{{ job.title }}</td>
                <td>{{ job.platform }}</td>
                <td>{{ job.budget }}</td>
                <td>{{ job.url }}</td>
                <td>{{ job.scraped_at }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No jobs scraped yet.</p>
    {% endif %}
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
